services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telemetry-api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: telemetry-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE=http://api:8000
    volumes:
      - ./:/app
    depends_on:
      - api

  sender:
    build:
      context: .
      dockerfile: Dockerfile.sender
    container_name: telemetry-sender
    depends_on:
      - api
    environment:
      - PYTHONUNBUFFERED=1
